<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Reet Chadha</title>
</head>
<body>

  <h1>Contact Me</h1>

  <form action="#" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" value="Reet Chadha"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" value="chadhakaurreet06@gmail.com"><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" value="8826364818"><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message">8826364818</textarea><br><br>

    <fieldset>
      <legend>Preferred Contact Method:</legend>
      <input type="checkbox" id="emailMethod" name="contactMethod" value="Email">
      <label for="emailMethod">Email</label><br>

      <input type="checkbox" id="phoneMethod" name="contactMethod" value="Phone">
      <label for="phoneMethod">Phone</label><br>

      <input type="checkbox" id="textMethod" name="contactMethod" value="Text">
      <label for="textMethod">Text</label><br>
    </fieldset><br>

    <fieldset>
      <legend>Inquiry Type:</legend>
      <input type="radio" id="general" name="inquiry" value="General">
      <label for="general">General</label><br>

      <input type="radio" id="business" name="inquiry" value="Business">
      <label for="business">Business</label><br>

      <input type="radio" id="support" name="inquiry" value="Support">
      <label for="support">Support</label><br>
    </fieldset><br>

    <input type="submit" value="Submit">
  </form>

  <p><a href="portfolio.html">Back to Portfolio</a></p>

</body>
</html>
